<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  <div class="container">
    <div class="image"><img src="./images/image-product-mobile.jpg" alt="product-image"></div>
    <div class="context">
      <p class="category">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="content"> A floral, solar and voluptuous </p>
      <p class="content">interpretation composed by Olivier</p>
      <p class="content">Polge,Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
        <span class="newprice">$149.99</span>
      <span class="oldprice">$169.99</span>
      </div>
      <button class="addtocart">
        <img src="./images/icon-cart.svg" alt="addtocart" class="cart-icon">
        Add to Cart</button>


    </div>
  </div>

</body>
</html>
